<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Matrix Calculator</h1>
  <div class="calculator">
    <div class="matrix-input">
      <h2>Matrix A</h2>
      <textarea id="matrixA" rows="3" placeholder="Enter matrix A"></textarea>
    </div>
    <div class="matrix-input">
      <h2>Matrix B</h2>
      <textarea id="matrixB" rows="3" placeholder="Enter matrix B"></textarea>
    </div>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
